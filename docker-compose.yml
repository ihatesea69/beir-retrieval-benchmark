version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: beir_postgres
    environment:
      POSTGRES_USER: beir_user
      POSTGRES_PASSWORD: beir_password
      POSTGRES_DB: beir_retrieval
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beir_user -d beir_retrieval"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: beir_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@beir.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
